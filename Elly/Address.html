            </div>

        <div class="right_container">
            <h1>Address</h1>
            <div class="split_line"></div>
            <div class="address__content">
                <div class="address__addresses">
                    <div class="address--title">
                        <h3 class="address--h3">Address</h3>
                    </div>
                    <div class="address--button">
                        <input type="submit" value="+ Add Address" id="saveAddress" class="address" />
                    </div>
                    <div class="address--split_line"></div>
                    <div class="address--display">
                        <table class="address--table">
                            <colgroup>
                                <col style="width: 180px;" />
                                <col style="width: 180px" />
                                <col />
                                <col style="width: 40px;" />
                            </colgroup>
                            <thead class="address--thead">
                                <tr>
                                    <th>Full Name</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="address--tbody">
                                <tr>
                                    <!--Address details insert here after user input-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="address__background_overlay"></div>
        <div class="container">
            <div class="containerContent">
                <div class="address__addAddress">
                    <a href=""class="address--close" onclick="document.querySelector('.address__addAddress').style.display='none'">&times;</a>
                    <h2 class="address--h2">ADD ADDRESS</h2>
                    <div class="address__addAddress--detials">
                        <span class="address--span">Address Details</span><br />
                        <input type="text" id="addressName" class="address--input" placeholder="Full Name" required />
                        <input type="tel" id="addressPhone" class="address--input" placeholder="Phone Number (01X-XXX(X) XXXX)" 
                        pattern="[01]{2}[0|2-9]{1}-[0-9]{3} [0-9]{4}|[011]{3}-[0-9]{4} [0-9]{4}" required />
                        <div class="address__addAddress--sna">
                            <select name="state" class="address--input" id="state">
                                <option value="">-- Select State --</option>
                            </select>
                            <select name="area" class="address--input" id="area">
                                <option value="">-- Select Area --</option>
                            </select>
                        </div>
                        <input type="text" id="addressPostal" class="address--input" placeholder="Postal Code (XXXXX)" 
                        pattern="[0-9]{5}" required />
                        <textarea id="addressDetails" name="addressDetails" class="address--input address--textarea" cols="30" rows="5" 
                        placeholder="Unit number, House number, Building, Street name" required></textarea>
                        <button id="storeAddress" class="address--saveAddress">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript for select state and area-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="Java-Script-Functions/State_and_Area.js"></script>
    <script>
        //Display add address div
        document.querySelector("#saveAddress").addEventListener('click', (e) => {
            document.querySelector('.address__background_overlay').style.display = 'block';
            document.querySelector('.address__addAddress').style.display = 'block';
        });
    </script>
    <!--Javascript for adding address-->
    <script src="Java-Script-Functions/Address.js"></script>
