                <input type="text" id="cardName0"  placeholder="Name of the credit/debit card" required /><br><br>
                <label for="pNumber">Card Number: </label>
                <input type="text" id="cardNumber0" placeholder="Card Number(4/5xxx xxxx xxxx xxxx)" pattern="[4|5]{1}[0-9]{3} [0-9]{4} [0-9]{4} [0-9]{4}" required /><br><br>
                <label for="state">Expiry Dated: </label>
                <input type="text" id="cardDate0" placeholder="Expiry Date(MM/YY)" pattern="[0]{1}[1-9]{1}/[0-9]{2}|[1]{1}[0-2]{1}/[0-9]{2}" required><br><br>
                <label for="">CVV: </label>
                <input type="text" id="cardCvv0" placeholder="CVV (XXX)" pattern="[0-9]{3}" required> <br><br>
                
                <button onclick="storeCard()">Save</button>
