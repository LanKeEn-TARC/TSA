<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpeg" href="Image/Favicon1.jpeg">
    <link rel="stylesheet" href="Login_and_Signup.css">
    <title>Login and Sign Up</title>
</head>
<body>
    <div class="login-register-form">
        <div class="form-box">
            <!--Log in form-->
            <form class="form" id="logIn">
                <h1 class="form__title">Login</h1>
                <div class="form__input--group">
                    <input type="email" class="form__input loginEmail" autofocus placeholder="Email" required/>
                </div>
                <div class="form__input--group">
                    <input type="password" class="form__input loginPassword" autofocus placeholder="Password" required/>
                </div>
                <button class="form__button login-button" type="submit">Log In</button>
                <p class="form__text">
                    <a class="form__link" onclick="document.getElementById('container').style.display='block'">Forget your Password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" id="linkSignup">Don't have an account? Sign Up</a>
                </p>
            </form>

            <!--Sign up form-->
            <form class="form form-hidden" id="signUp">
                <h1 class="form__title">Signup</h1>
                <div class="form__input--group">
                    <input type="text" class="form__input signupUsername" autofocus placeholder="Username" required/>
                </div>
                <div class="form__input--group">
                    <input type="email" class="form__input signupEmail" autofocus placeholder="Email Address" required/>
                </div>
                <div class="form__input--group">
                    <input type="password" class="form__input password" autofocus placeholder="Password" required/>
                </div>
                <div class="form__input--group">
                    <input type="password" class="form__input confirmPassword" autofocus placeholder="Confirm Password" required/>
                </div>
                <button class="form__button signup-button" type="submit">Sign Up</button>
                <p class="form__text">
                    <a class="form__link" id="linkLogin">Already have an account? Log In</a>
                </p>
            </form>

            <!--Forget Password-->
            <div id="container">
                <div id="container_content">
                    <div id="forget_pass">
                        <a href="" class="close" onclick="document.getElementById('#forget_pass').style.display='none'">&times;</a>
                        <h1>Forgot your password?</h1>
                    </div>
                    <hr style="color: black;">
                    <table class="forget_pass-table">
                        <tr>
                            <td>Forgot your password? No worries, just enter your email and we will send you your password.</td>
                            <td>
                                <div class="forget_pass-email">
                                    <p>Email</p>
                                    <input size="25" height="30px" type="email" class="forget_pass-input" autofocus placeholder="Enter Email" required/>
                                    <input type="button" class="forget_pass-button" value="Send"/>
                                </div>
                            </td>   
                        </tr>   
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--JS for Switching Login and Signup-->
    <!--JS for Validation of passwprd and confirm password-->
    <!--JS for storing signup data to local storage-->
    <!--JS for forget password-->
    <script src="Java-Script-Functions/Login_and_Signup.js"></script>
    
</body>
</html>
